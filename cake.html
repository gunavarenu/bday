<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Cake</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: lightpink;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 150px;
      background: #ffb6c1;
      border-radius: 10px;
      box-shadow: 0 10px #e695a3;
      margin-bottom: 50px;
    }

    .candle {
      width: 6px;
      height: 30px;
      background: white;
      position: absolute;
      top: -40px;
      border-radius: 2px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: gold;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: -15px;
      left: -2px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
      100% { transform: scaleY(1); }
    }

    #message {
      font-size: 28px;
      font-weight: bold;
      color: darkred;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Blow out the candles! ðŸŽ‚</h2>
  <div class="cake" id="cake"></div>
  <div id="message">ðŸŽ‰ Happy 20th Birthday, Love! ðŸ’–</div>

  <script>
    const cake = document.getElementById('cake');

    // Create 20 candles
    for (let i = 0; i < 20; i++) {
      const candle = document.createElement('div');
      candle.classList.add('candle');
      candle.style.left = (10 + (i * 11) % 220) + "px"; 
      candle.style.top = "-40px";
      
      const flame = document.createElement('div');
      flame.classList.add('flame');
      candle.appendChild(flame);
      
      cake.appendChild(candle);
    }

    let candlesLeft = 20;

    // Microphone detection
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        mic.connect(analyser);
        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

          if (volume > 50) { // threshold for "blow"
            const flame = document.querySelector('.flame');
            if (flame) {
              flame.remove();
              candlesLeft--;
              if (candlesLeft === 0) {
                document.getElementById("message").style.display = "block";
              }
            }
          }
          requestAnimationFrame(detectBlow);
        }
        detectBlow();
      })
      .catch(err => alert("Mic access is needed to blow out candles ðŸŽ¤"));
  </script>
</body>
</html>
