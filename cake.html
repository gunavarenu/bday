<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Cake</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: lightpink;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: darkred;
    }

    .cake-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    /* Bottom cake tier */
    .cake {
      position: relative;
      width: 250px;
      height: 120px;
      background: linear-gradient(to bottom, #6b3e1d, #3d2211); /* chocolate gradient */
      border-radius: 10px;
      box-shadow: 0 10px #2a140a;
    }

    /* Top cake tier */
    .cake::before {
      content: "";
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 70px;
      background: linear-gradient(to bottom, #7b4a2d, #4a2b14);
      border-radius: 10px;
      box-shadow: 0 5px #2a140a;
    }

    /* Cream decoration */
    .cake::after {
      content: "";
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      width: 190px;
      height: 20px;
      background: #fff8e1; /* cream color */
      border-radius: 50% 50% 0 0;
    }

    .candle {
      width: 6px;
      height: 30px;
      background: white;
      position: absolute;
      border-radius: 2px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: gold;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: -15px;
      left: -2px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scaleY(1); opacity: 1; }
      50% { transform: scaleY(1.2); opacity: 0.8; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    #message {
      font-size: 28px;
      font-weight: bold;
      color: darkred;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="cake-container">
    <h2>.</h2>
    <div class="cake" id="cake"></div>
  </div>
 <div id="message">
  <p>🎉 Happy 20th Birthday, Hrushie! 💖</p>
  <p>I hope you have an amazing year ahead filled with joy, laughter, and all your dreams coming true. 🌸💫</p>
  <p>Remember, no matter where life takes you, I'll always be here cheering you on and supporting you. 🌟❤️</p>
  <p>Here's to many more birthdays together! 🥂🎂</p>
</div>

  <script>
    const cake = document.getElementById('cake');

    const cakeWidth = 180; // top tier width
    const totalCandles = 20;
    const candlesPerRow = 10;
    const spacing = cakeWidth / (candlesPerRow + 1);

    for (let i = 0; i < totalCandles; i++) {
      const candle = document.createElement('div');
      candle.classList.add('candle');

      // Row (0 = front row, 1 = back row)
      const row = Math.floor(i / candlesPerRow);
      const pos = i % candlesPerRow;

      // Position candles on top tier
      candle.style.left = (35 + spacing * (pos + 1) - 3) + "px"; 
      candle.style.top = row === 0 ? "-100px" : "-120px";

      const flame = document.createElement('div');
      flame.classList.add('flame');
      candle.appendChild(flame);

      cake.appendChild(candle);
    }

    let candlesLeft = 20;

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        mic.connect(analyser);
        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

          if (volume > 50) { // blow detection
            const flame = document.querySelector('.flame');
            if (flame) {
              flame.remove();
              candlesLeft--;
              if (candlesLeft === 0) {
                document.getElementById("message").style.display = "block";
              }
            }
          }
          requestAnimationFrame(detectBlow);
        }
        detectBlow();
      })
      .catch(err => alert("Mic access is needed to blow out candles 🎤"));
  </script>
</body>
</html>
