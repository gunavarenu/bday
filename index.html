<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: lavenderblush;
      border: 3px solid hotpink;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h1 {
      font-size: 28px;
      color: hotpink;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: darkred;
      margin-bottom: 30px;
    }

    button {
      background: hotpink;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: deeppink;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: black;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday, Love! ðŸŽ‰</h1>
    <p>Click the button to get your cake ðŸŽ‚</p>
    <button onclick="releaseBalloons()">Get Your Cake</button>
  </div>

  <script>
    function releaseBalloons() {
      for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");

        // random colors
        const colors = ["red", "blue", "yellow", "green", "purple", "orange", "pink"];
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

        // random position
        balloon.style.left = Math.random() * window.innerWidth + "px";

        // random size
        let size = 40 + Math.random() * 40;
        balloon.style.width = size + "px";
        balloon.style.height = size * 1.4 + "px";

        document.body.appendChild(balloon);

        // remove balloon after animation
        setTimeout(() => balloon.remove(), 6000);
      }

      // redirect after balloons float
      setTimeout(() => {
        window.location.href = "cake.html";
      }, 2000);
    }
  </script>
</body>
</html>
